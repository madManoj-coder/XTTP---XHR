<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP - XHR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(90deg,skyblue,orchid,orange);
            color: black;
        }
       .background{
            background: linear-gradient(40deg,aqua,pink,lime);
            color: purple;
       }
       .card{
           background: linear-gradient(40deg,aqua,pink,lime);
       }
       .font-bold{
           font-size:26px;
           font-weight: bold;
       }
    </style>
</head>
<body>
  <h1 class="p-4 text-center mb-5 background">HTTP - XMLHttpRequest</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mb-5">
            <div class="card-body">
              <form id="postForm">
                <div class="form-group">
                  <label for="title" class="font-bold">Title</label>
                  <input type="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="body" class="font-bold">Content</label>
                  <textarea type="title" rows="6" id="body" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <label class="font-bold" for="userId">UserId</label>
                  <select id="userId" class="form-control font-bold">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>     
                </div>
                <div class="form-group text-right">
                   <button type="submit" class="btn btn-outline-primary" id="addBtn">Add post</button>
                  <button type="button" class="btn btn-outline-success d-none" id="updateBtn">Update post</button>
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>   
      <div class="row d-flex flex-column-reverse" id="card-post">
          
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
